<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Background Video by Yurim Park</title>
    <meta name="description" content="360 Background Video by Yurim Park">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Demo Website by Metalab" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <link rel="apple-touch-icon" href="apple_touch_icon.png" />
    <!-- <script src="https://londonpark.xyz/aframe-1.3.0-london-v2.js"></script> -->
    <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@090b5f8f0abe949ddcfdbbc14c75822322a2dd53/dist/aframe-master.min.js"></script>
    <script src="play-on-click.js"></script>
    <script src="hide-on-play.js"></script>
  </head>

  <body>
    <!-- renderer="colorManagement: true; logarithmicDepthBuffer: true" -->
    <a-scene 
      loading-screen="enabled: false"
      device-orientation-permission-ui="enabled: false"
      vr-mode-ui="enabled: false"
    >
      <a-assets>
        <!-- muted loop autoplay -->
        <video 
          id="myVideo"
          src="./paleozoic_bg_360_video_JH_small.mp4"
          loop
          playsinline 
          webkit-playsinline
          crossorigin="anonymous"
        >
        <!--https://bitmovin-a.akamaihd.net/content/playhouse-vr/progressive-->
        </video>
      </a-assets>
      <!-- <a-entity camera id="camera" position="-3 5 10" rotation="-13 0 0" look-controls wasd-controls></a-entity>-->
      
      <!-- play-on-click -->
      <a-videosphere
        rotation="0 -90 0" 
        src="#myVideo"
        play-on-click
      >
      </a-videosphere>
      
      <a-camera>
        <a-entity
          position="0 0 -1.5"
          text="align:center;
                width:6;
                wrapCount:100;
                color: white;
                value: 360 video - CLICK!"
          hide-on-play="#myVideo">
        </a-entity>
      </a-camera>
    </a-scene>
  </body>
</html>
